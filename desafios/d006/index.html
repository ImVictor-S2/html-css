<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre o termo para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Ulitize a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag &lt;h(número de acordo com a prioridade do título)&gt;">Títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img src=&quot;&quot; title=&quot;&quot;&gt;">Imagens</abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr title=&quot;&quot;&gt;">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Utilize a tag &lt;ol type=&quot;1&quot; start=&quot;1&quot;&gt; e &lt;li&gt;">Listas númeradas</abbr></li>
        <li><abbr title="Utilize a tag &lt;ul type=&quot;&quot;&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
