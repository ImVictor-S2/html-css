<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: aquamarine;
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: blueviolet;
            border: 1px solid black;
            flex-basis: 100px;
            flex-shrink: 1;
            flex-grow: 0;
            text-align: center;
        }

        div#teste {
            flex-grow: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div style="flex-grow: 2;" class="item">C</div>
        <div id="teste" class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
